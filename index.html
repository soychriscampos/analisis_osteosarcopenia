<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes Osteosarcopenia</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .button {
            background-color: #000000;
            color: #ffffff;
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            min-width: 220px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #222222;
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .button {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>

<body>
    <h1>Informes Analíticos sobre el Estudio de Osteosarcopenia</h1>
    <div class="button-container">
        <a class="button" href="https://soychriscampos.github.io/analisis_osteosarcopenia/reporte/reporte.html"
            target="_blank">Informe EDA</a>
        <a class="button"
            href="https://soychriscampos.github.io/analisis_osteosarcopenia/reporte/reporte_inferencial.html"
            target="_blank">Análisis Inferencial</a>
        <a class="button"
            href="https://soychriscampos.github.io/analisis_osteosarcopenia/reporte/reporte_correlacion.html"
            target="_blank">Análisis de Correlación</a>
        <a class="button" href="https://soychriscampos.github.io/analisis_osteosarcopenia/reporte/reporte_rl.html"
            target="_blank">Modelo Predictivo</a>
    </div>
</body>

</html>
